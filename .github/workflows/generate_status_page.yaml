name: Generate status page

on: workflow_dispatch

jobs:
  generate-status-page:
    if: github.repository_owner == 'lampajr'
    concurrency:
      group: generate-status-page
      cancel-in-progress: true
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: true
    runs-on: ubuntu-latest
    name: Generate status page
    steps:
      - name: Generate status page
        # uses the already provided chain-status action for app generation purpose
        uses: kiegroup/chain-status/.ci/actions/generate-app@main
        with:
          info-md-url: "https://raw.githubusercontent.com/lampajr/chain-status-example/main/.ci/chain-status-info.md"
          github-token: "${{ secrets.GITHUB_TOKEN }}"